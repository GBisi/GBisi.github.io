  - <span class="badge badge-misc">&nbsp;&nbsp;</span>  G. Bisicchia. <span class="cp-publication-title"><a
    class="cp-link" href="https://etd.adm.unipi.it/theses/available/etd-06292022-170952/">Continuous
    Reasoning for Application Management over the Cloud-IoT Continuum</a></span>.
    MSc Thesis, PhD Programme in Computer Science, University of Pisa, Pisa, Italy,
    a.y. 2021/2022, 2022. <br><a class="btn btn-box btn-box-link" data-toggle="collapse"
    href="#talk-1" role="button" aria-expanded="false" aria-controls="talk-1">Abstract</a><a
    class="btn btn-box btn-box-link" href="https://etd.adm.unipi.it/theses/available/etd-06292022-170952/">DOI</a><a
    class="btn btn-box btn-box-link" href="https://github.com/di-unipi-socc/FogArmX">Repository</a><a
    class="btn btn-box btn-box-link" href="../assets/slides/Continuous Management
    of Multi-Service Applications over the Cloud-IoT Continuum.pdf">Slides</a><div
    class="collapse" id="talk-1">Designing platforms and methodologies for the orchestration
    and management of multi-service applications in the Cloud-IoT continuum is becoming
    more and more a problem of primary importance, due to the current paradigm shifts
    in the applications development and the new computing paradigms. In light of these
    needs, in this thesis, we study and implement innovative orchestration techniques,
    based on the Continuous Reasoning approach, to achieve a scalable, continuous
    and QoS-compliant management of multi-service applications on large-scale, geographically
    distributed Cloud-IoT networks. We propose a declarative methodology, and its
    prototype FogBrainX, to speed up QoS-aware, decision-making in Cloud-IoT application
    management, and we design and develop a next-generation orchestrator prototype,
    FogArm, to perform continuous and QoS-compliant management of multi-service applications
    in Cloud-IoT settings, in continuity with either CI/CD pipelines and infrastructure
    distributed monitoring tools. Finally, both the methodology and the orchestrator
    are extensively assessed. To the best of our knowledge, FogArm represents a first
    complete prototype of a next-gen orchestrator for the continuous QoS-compliant
    management of multi-service applications on geographically distributed Cloud-IoT
    nodes.</div>
  - <span class="badge badge-misc">&nbsp;&nbsp;</span>  G. Bisicchia. <span class="cp-publication-title">Goal-driven
    Management of IoT Indoor Environments</span>. BSc Thesis, PhD Programme in Computer
    Science, University of Pisa, Pisa, Italy, a.y. 2019/2020, 2020. <br><a class="btn
    btn-box btn-box-link" data-toggle="collapse" href="#talk-0" role="button" aria-expanded="false"
    aria-controls="talk-0">Abstract</a><a class="btn btn-box btn-box-link" href="../assets/publications/BScThesisBisicchia-Goal-driven
    Management of IoT Indoor Environments.pdf">PDF</a><a class="btn btn-box btn-box-link"
    href="../assets/slides/Goal-driven Management of IoT Indoor Environments.pdf">Slides</a><div
    class="collapse" id="talk-0">This thesis aims at designing and prototyping a goal-oriented
    system for managing domotics IoT devices by suitably reconciling possibly conflicting
    goals set by different stakeholders. The prototype exploits micro:bit devices
    for sensing and actuating, extends the Web of Things standard with REST interfaces,
    and employs the Prolog language for reasoning.</div>
