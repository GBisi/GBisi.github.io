  - <span class="badge badge-journal">&nbsp;&nbsp;</span> S. Forti, G. Bisicchia,
    A. Brogi. <span class="cp-publication-title"><a class="cp-link" href="https://doi.org/10.1093/logcom/exab083">Declarative
    Continuous Reasoning in the Cloud-IoT Continuum</a></span>. Journal of Logic and
    Computation, Volume 32, Issue 2, March 2022, Pages 206-232, 2022. <br><a class="btn
    btn-box btn-box-link" data-toggle="collapse" href="#talk-4" role="button" aria-expanded="false"
    aria-controls="talk-4">Abstract</a><a class="btn btn-box btn-box-link" href="https://doi.org/10.1093/logcom/exab083">DOI</a><a
    class="btn btn-box btn-box-link" href="https://github.com/di-unipi-socc/fogbrainx">Repository</a><a
    class="btn btn-box btn-box-link" href="../assets/citations/bisicchia2022declarativeCR.bib">Cite</a><div
    class="collapse" id="talk-4">Developing and releasing multiservice applications
    rely upon a pipeline of automation tools known as Continuous Integration/Continuous
    Deployment. Among those tools, continuous reasoning is exploited by large companies
    to perform incremental static analyses on their code commits as soon as they are
    integrated into a shared codebase. In this article, we extend continuous reasoning
    towards the continuous QoS- and context-aware management of multiservice applications
    in Cloud-IoT scenarios. We propose a novel continuous reasoning methodology that
    supports runtime decision on service placement by reacting both to changes in
    the infrastructure and in the application requirements, and capable of suggesting
    migrations only for services affected by such changes. The methodology is prototyped
    in Prolog and assessed through simulations over a realistic use case and over
    a lifelike motivating scenario at increasing infrastructure sizes. Experimental
    results show that our approach brings considerable speed-up in comparison with
    an exhaustive search employing non-incremental reasoning.</div>
  - <span class="badge badge-proceedings">&nbsp;&nbsp;</span> G. Bisicchia, S, Forti,
    A. Brogi. <span class="cp-publication-title"><a class="cp-link" href="https://ceur-ws.org/Vol-3002/paper3.pdf">A
    Declarative Goal-oriented Framework for Smart Environments with LPaaS</a></span>.
    36th Italian Conference on Computational Logic (CILC 2021), 2021. <br><a class="btn
    btn-box btn-box-link" data-toggle="collapse" href="#talk-3" role="button" aria-expanded="false"
    aria-controls="talk-3">Abstract</a><a class="btn btn-box btn-box-link" href="https://ceur-ws.org/Vol-3002/paper3.pdf">DOI</a><a
    class="btn btn-box btn-box-link" href="../assets/publications/Solomon_CILC2021.pdf">PDF</a><a
    class="btn btn-box btn-box-link" href="https://github.com/di-unipi-socc/Solomon">Repository</a><a
    class="btn btn-box btn-box-link" href="../assets/slides/A Declarative Goal-oriented
    Framework for Smart Environments with LPaaS - CILC21.pdf">Slides</a><a class="btn
    btn-box btn-box-link" href="../assets/citations/bisicchia2021declarativeGO.bib">Cite</a><div
    class="collapse" id="talk-3">Smart environments powered by the Internet of Things
    aim at improving our daily lives by automatically tuning ambient parameters (e.g.
    temperature, interior light) and by achieving energy savings through self-managing
    cyber-physical systems. Commercial solutions, however, only permit setting simple
    target goals on those parameters and do not consider mediating conflicting goals
    among different users and/or system administrators, and feature limited compatibility
    across different IoT verticals. In this article, we propose a declarative framework
    to represent smart environments, user-set goals and customisable mediation policies
    to reconcile contrasting goals encompassing multiple IoT systems. An open-source
    Prolog prototype of the framework is showcased over two lifelike motivating examples.</div>
  - <span class="badge badge-proceedings">&nbsp;&nbsp;</span> G. Bisicchia, S, Forti,
    A. Brogi. <span class="cp-publication-title"><a class="cp-link" href="https://doi.org/10.1109/SMARTCOMP52413.2021.00079">Declarative
    Goal Mediation in Smart Environments</a></span>. 2021 IEEE International Conference
    on Smart Computing (SMARTCOMP), 2021. <br><a class="btn btn-box btn-box-link"
    data-toggle="collapse" href="#talk-2" role="button" aria-expanded="false" aria-controls="talk-2">Abstract</a><a
    class="btn btn-box btn-box-link" href="https://doi.org/10.1109/SMARTCOMP52413.2021.00079">DOI</a><a
    class="btn btn-box btn-box-link" href="../assets/publications/Solomon_SMARTCOMP2021.pdf">PDF</a><a
    class="btn btn-box btn-box-link" href="https://github.com/di-unipi-socc/Solomon">Repository</a><a
    class="btn btn-box btn-box-link" href="../assets/slides/DEMOWiP_5_BISICCHIA.pdf">Slides</a><a
    class="btn btn-box btn-box-link" href="../assets/videos/DEMOWiP_5_BISICCHIA.mp4">Video</a><a
    class="btn btn-box btn-box-link" href="../assets/citations/bisicchia2021declarativeGM.bib">Cite</a><div
    class="collapse" id="talk-2">Smart environments enabled by the Internet of Things
    aim at improving our daily lives by automatically tuning ambient parameters and
    by achieving energy savings through self-managing cyber-physical systems. Commercial
    solutions, however, only permit setting simple target goals on those parameters
    and do not mediate between conflicting goals among different users and/or system
    administrators, nor across different IoT verticals. In this article, we propose
    a declarative approach (and its open-source Prolog prototype) to represent smart
    environments, user-set goals and customisable mediation policies to reconcile
    contrasting goals across multiple IoT systems.</div>
