    Management of IoT Indoor Environments.pdf">PDF</a><a class="btn btn-box btn-box-link"
    href="assets/slides/Goal-driven Management of IoT Indoor Environments.pdf">Slides</a><div
    class="collapse" id="talk-0">This thesis aims at designing and prototyping a goal-oriented
    system for managing domotics IoT devices by suitably reconciling possibly conflicting
    goals set by different stakeholders. The prototype exploits micro:bit devices
    for sensing and actuating, extends the Web of Things standard with REST interfaces,
    and employs the Prolog language for reasoning.</div>
