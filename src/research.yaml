sections:
- text: I am part of the <a class="cp-link" href="https://di-unipi-socc.netlify.app/">Service-Oriented,
    Cloud and Fog Computing (SOCC)</a> research group. My research interests include,
    but are not limited to, what follows.
  title: Research Interests
  type: text
- items:
  - Quantum Computing, Software Engineering, Hybrid Classical-Quantum Cloud & Services,
    Hybrid Classical-Quantum Ecosystems, Service Engineering, Quantum Languages &
    Abstractions.
  main: Software Engineering for Quantum Computing
  type: box
- items:
  - Multi-Service Application & Microservices, Cloud-Edge Continuum, IoT Devices,
    Continuous Management & Continuous Reasoning, Declarative Methodologies, QoS-aware
    Orchestration, Monitoring of Geographically Distributed Systems, Smart Environments
    & Sustainable Objectives.
  main: Orchestration of Multi-Service Applications over the Cloud-Edge Continuum
  type: box
- items:
  - <span class='cp-publication-title'><a class='cp-link' href='QBroker.html'>Quantum
    Broker</a></span> - A fully customisable and interoperable quantum tool to distribute
    quantum computations among multiple quantum computers.<br><a class="btn btn-box
    btn-box-link" href="QBroker.html">Details</a><a class="btn btn-box btn-box-link"
    href="https://github.com/di-unipi-socc/QuantumBroker">Repository</a>
  - <span class='cp-publication-title'><a class='cp-link' href='cloudWatcher.html'>cloudWatcher</a></span>
    - An open-source prototype tool to perform highly customisable fault and performance
    monitoring across multiple Clouds.<br><a class="btn btn-box btn-box-link" href="cloudWatcher.html">Details</a><a
    class="btn btn-box btn-box-link" href="https://github.com/di-unipi-socc/cloudWatcher">Repository</a>
  - <span class='cp-publication-title'><a class='cp-link' href='FogBrain.html'>FogBrainX</a></span>
    - Continuous Reasoning for managing next-gen Cloud-Edge applications in continuity
    with the CI/CD pipeline.<br><a class="btn btn-box btn-box-link" href="FogBrain.html">Details</a><a
    class="btn btn-box btn-box-link" href="https://github.com/di-unipi-socc/fogbrainx">Repository</a>
  - <span class='cp-publication-title'><a class='cp-link' href='Solomon.html'>Solomon++</a></span>
    - A declarative framework to specify customisable policies for mediating contrasting
    (user and/or global) goals and actuator settings in smart environments.<br><a
    class="btn btn-box btn-box-link" href="Solomon.html">Details</a><a class="btn
    btn-box btn-box-link" href="https://github.com/di-unipi-socc/Solomon">Repository</a>
  main: Prototypes
  title: Prototypes
